 version: '3'
 services:

   augur:
     build: .
     image: osshealth/augur
     restart: always
     volumes:
       - .:/augur
     ports:
       - "80:80"
     environment:
       AUGUR_DB_USER:
       AUGUR_DB_PASS:
       AUGUR_DB_PORT:
       AUGUR_DB_HOST:
       AUGUR_DB_NAME:
       AUGUR_GITHUB_API_KEY:
       AUGUR_PUBLIC_WWW_API_KEY: