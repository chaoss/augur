version: '3'
services:
      augur:
       image: augurlabs/augur:latest
       restart: unless-stopped
       ports:
         - 5000:5000
         - 5010-5080:5010-5080
       env_file: env.txt

      frontend:
        image: augurlabs/augur:frontend-dev
        restart: unless-stopped
        ports:
          - 8080:8080

