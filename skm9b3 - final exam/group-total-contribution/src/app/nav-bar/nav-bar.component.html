<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive ="active">Home</a>
      <a mat-list-item routerLink="/repos" routerLinkActive ="active">Top Committers</a>
      <a mat-list-item routerLink="/pull-rate" routerLinkActive ="active">Pull Acceptance Rate</a>
      <a mat-list-item routerLink="/issues" routerLinkActive ="active">Repository Issues</a>
      <a mat-list-item routerLink="/about-us" routerLinkActive ="active">About</a>
      <a mat-list-item routerLink="/meet-the-team" routerLinkActive ="active">Meet the Team</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Group 12 Final Project</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
