apiVersion: 1

providers:
  - name: Postgres Dash # A uniquely identifiable name for the provider
    # folder: Services # The folder where to place the dashboards
    type: file
    options:
      path:
        /etc/grafana/provisioning/dashboards/9628_rev8-postgres-grafana.json
        # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
        # Default path for Linux is: /var/lib/grafana/dashboards

  - name: Flower Dash # A uniquely identifiable name for the provider
    # folder: Services # The folder where to place the dashboards
    type: file
    options:
      path:
        /etc/grafana/provisioning/dashboards/flower.json
        # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
        # Default path for Linux is: /var/lib/grafana/dashboards