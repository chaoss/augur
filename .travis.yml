os: linux
dist: xenial
language: python
services:
  - docker

jobs:
  include:
    - name: 3.6 Metrics
      python: 3.6
      env: TOXENV=py36-metrics

    - name: 3.6 Metrics API
      python: 3.6
      env: TOXENV=py36-metrics_api

    - name: 3.7 Metrics
      python: 3.7
      env: TOXENV=py37-metrics

    - name: 3.7 Metrics API
      python: 3.7
      env: TOXENV=py37-metrics_api

    - name: 3.8 Metrics
      python: 3.8
      env: TOXENV=py38-metrics

    - name: 3.8 Metrics API
      python: 3.8
      env: TOXENV=py38-metrics_api

env:
  global:
    AUGUR_DB_HOST=localhost
    AUGUR_DB_NAME=test_data
    AUGUR_DB_PORT=5432
    AUGUR_DB_USER=augur
    AUGUR_DB_PASSWORD=augur

before_install:
  - docker pull augurlabs/augur:test_data
  - docker run -d -p 5432:5432 --name augur_test_database augurlabs/augur:test_data

install:
  - pip install .[dev]
  - augur configure generate

script:
  - tox
