components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Client API key. Pass as "Client <your_api_key>" in the Authorization header, or as "client_secret" query/form
        parameter.
    BearerAuth:
      type: http
      scheme: bearer
      description: Bearer token obtained from user session generation.
    ApiKeyHeader:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for GraphQL endpoint access.
    SessionAuth:
      type: apiKey
      in: cookie
      name: session
      description: Flask login session cookie.
  parameters:
    repoGroupIdPath:
      name: repo_group_id
      in: path
      required: true
      schema:
        type: integer
      description: The repository group's ID.
    repoIdPath:
      name: repo_id
      in: path
      required: true
      schema:
        type: integer
      description: The repository's ID.
    periodQuery:
      name: period
      in: query
      required: false
      schema:
        type: string
        enum:
        - day
        - week
        - month
        - year
        default: day
      description: Periodicity for time series data.
    beginDateQuery:
      name: begin_date
      in: query
      required: false
      schema:
        type: string
        format: date-time
      description: Start date filter (defaults to '1970-1-1 00:00:00').
    endDateQuery:
      name: end_date
      in: query
      required: false
      schema:
        type: string
        format: date-time
      description: End date filter (defaults to current date/time).
    groupByQuery:
      name: group_by
      in: query
      required: false
      schema:
        type: string
        enum:
        - week
        - month
        - year
        default: week
      description: Grouping period for aggregation.
    yearQuery:
      name: year
      in: query
      required: false
      schema:
        type: integer
      description: Year filter.
    thresholdQuery:
      name: threshold
      in: query
      required: false
      schema:
        type: number
        format: float
        default: 0.8
        minimum: 0
        maximum: 1
      description: Threshold value (0.0 to 1.0).
  schemas:
    MetricResponse:
      type: array
      items:
        type: object
        additionalProperties: true
      description: JSON array of metric data records (pandas DataFrame serialized as records).
    StatusResponse:
      type: object
      properties:
        status:
          type: string
          example: OK
        version:
          type: string
          example: 0.92.0
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
    GraphQLRequest:
      type: object
      required:
      - query
      properties:
        query:
          type: string
          description: GraphQL query string.
        variables:
          type: object
          description: Variables for the GraphQL query.
        operationName:
          type: string
          description: Name of the operation to execute.
    PageInfo:
      type: object
      properties:
        next_cursor:
          type: string
        has_next_page:
          type: boolean
    BatchRequest:
      type: array
      items:
        type: object
        properties:
          method:
            type: string
            enum:
            - GET
            - POST
          path:
            type: string
          body:
            type: object
        required:
        - method
        - path
    BatchResponse:
      type: array
      items:
        type: object
        properties:
          path:
            type: string
          status:
            type: integer
          response:
            type: string
