<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <p>Repo Group</p>
        <mat-select>
          <mat-option *ngFor="let repo of repos" [value]="repo.value">
            {{repo.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> URL </th>
          <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Repo Group Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="totalCommit">
          <th mat-header-cell *matHeaderCellDef> Total Commit Count </th>
          <td mat-cell *matCellDef="let element"> {{element.totalCommit}} </td>
        </ng-container>
      
        <ng-container matColumnDef="totalIssue">
          <th mat-header-cell *matHeaderCellDef> Total Issue Count </th>
          <td mat-cell *matCellDef="let element"> {{element.totalIssue}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
